<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Natural flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Blue Sky</h1>
                <p>width it's Mountains</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying eagle</h1>
                <p>in the summer</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./image/andrew-ling-M75qLa9RngQ-unsplash.jpg');"></div>
            <div style="background-image: url('./image/thijs-kennis-JzO9hkyoPxQ-unsplash.jpg');"></div>
            <div style="background-image: url('./image/godwill-gira-mude-iEK1IAlvKqc-unsplash.jpg');"></div>
            <div style="background-image: url('./image/anton-darius-ij_zeMyE5tc-unsplash.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="btn-down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="btn-up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
